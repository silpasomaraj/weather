<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: lightblue;">
    <div class="container">
        <div class="row mt-3">
            <div class="col-9 background">
                <div class="d-flex flex-column justify-content-between" style="height: 94vh;">
                    <h2 class="m-5">WEATHER</h2>
                    <div class="m-5" id="weatherSummary">
                        
                    </div>
                </div>
            </div>
            <div class="col-3 bg-secondary">
                <div class="m-3">
                    <div class="mt-5">
                        <input type="text" id="place" placeholder="Enter the place" class="form-control">
                        <div class="search-icon mt-3 rounded" onclick="getWeatherDetails()">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                    </div>
                    <br><br>
                    <hr>
                    <p class="fw-bold fs-5">Weather Details</p>
                    <div>
                        <div class="mt-3 d-flex flex-column">
                            <p class="text-light">country</p>
                            <p id="country"></p>
                        </div>
                        <div class="mt-3 d-flex flex-column">
                            <p class="text-light">humidity</p>
                            <p id="humidity"></p>
                        </div>
                        <div class="mt-3 d-flex flex-column">
                            <p class="text-light">wind</p>
                            <p id="wind"></p>
                        </div>
                        <div class="mt-3 mb-3 d-flex flex-column">
                            <p class="text-light">pressure</p>
                            <p id="pressure"></p>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/90eb1c05c7.js" crossorigin="anonymous"></script>

</html>
